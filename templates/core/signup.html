<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        .signup {
            background-color: #7db0fb;
            width: fit-content;
            align-content: center;
            margin: auto;
        }
    </style>
</head>
<body>


 <div class="signup">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h3>Sign Up</h3>

    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username" required>
        <br>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
        
        <br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>
        
        <br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
       
        <br>

        <label for="phone">Phone</label>
        <input type="phone" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
       
        <br>
        
        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password" required>
       
        <br>

        <label for="pass2">Confirm your password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
        
        <br>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
</body>
</html>
